<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewYorkTimes API </title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header id="title">
            <h6 id="date"></h6>
            <h1 id="content-title" class="display-4 fw-bold">The NewYork Times</h1>
        </header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top ">
            <div class="container">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav ">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#" onclick="toogle(home)">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " id="world" onclick="toogle(world)" href="#">World</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="toogle(politics)">Politics</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="toogle(magazine)">Magazine</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="toogle1(tech)">Technology</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="toogle(sci)">Science</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="toogle(health)">Health</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="toogle(sports)">Sports</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="toogle(arts)">Arts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="toogle(fashion)">Fashion</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="toogle(food)">Food</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="toogle(travel)">Travel</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <section id="cards">
          
        </section>
        <div class="d-flex justify-content-center m-5">
          <div class="spinner-border" id="load" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
    </main>



    <script src="./script.js"></script>
    <!-- <script src="./script1.js"></script> -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
